# Kubernetes Deployment for Per-Tenant RAG Isolation
# Supports multi-tenant SaaS with containerized isolation

apiVersion: v1
kind: Namespace
metadata:
  name: bitb-rag-chatbot
  labels:
    name: bitb-rag-chatbot
    compliance: iso-27001

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitb-config
  namespace: bitb-rag-chatbot
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  LOG_LEVEL: "info"

---
# Secret for sensitive credentials
apiVersion: v1
kind: Secret
metadata:
  name: bitb-secrets
  namespace: bitb-rag-chatbot
type: Opaque
stringData:
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
  SUPABASE_ANON_KEY: "your-anon-key"
  OPENAI_API_KEY: "your-openai-key"
  GROQ_API_KEY: "your-groq-key"
  REDIS_URL: "redis://redis-service:6379"

---
# Redis Deployment (for rate limiting & caching)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: bitb-rag-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bitb-rag-chatbot
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Main Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitb-rag-chatbot
  namespace: bitb-rag-chatbot
  labels:
    app: bitb-rag-chatbot
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bitb-rag-chatbot
  template:
    metadata:
      labels:
        app: bitb-rag-chatbot
        version: v1
    spec:
      serviceAccountName: bitb-service-account
      containers:
      - name: bitb-rag-chatbot
        image: bitb-rag-chatbot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bitb-config
              key: NODE_ENV
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: bitb-config
              key: NEXT_TELEMETRY_DISABLED
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: SUPABASE_ANON_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: OPENAI_API_KEY
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: GROQ_API_KEY
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: bitb-secrets
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: bitb-rag-chatbot-service
  namespace: bitb-rag-chatbot
  labels:
    app: bitb-rag-chatbot
spec:
  type: LoadBalancer
  selector:
    app: bitb-rag-chatbot
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bitb-rag-chatbot-hpa
  namespace: bitb-rag-chatbot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bitb-rag-chatbot
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitb-service-account
  namespace: bitb-rag-chatbot

---
# Network Policy for tenant isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bitb-network-policy
  namespace: bitb-rag-chatbot
spec:
  podSelector:
    matchLabels:
      app: bitb-rag-chatbot
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs
    - protocol: TCP
      port: 5432 # PostgreSQL (Supabase)

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: bitb-pdb
  namespace: bitb-rag-chatbot
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: bitb-rag-chatbot
