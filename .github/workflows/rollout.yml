name: Rollout Tests & CLI Smoke

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  rollout-tests:
    name: Rollout unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run rollout unit tests (no coverage)
        run: npx vitest run tests/rollout/manager.test.ts --config=vitest.nocov.config.ts --reporter dot

  cli-smoke:
    name: CLI smoke test (dry-run)
    runs-on: ubuntu-latest
    needs: rollout-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run CLI dry-run smoke test
        run: |
          node ./scripts/gradual-rollout.cjs --feature=llamaindex_retriever_v3 --tenants=tenant.example,demo-tenant-1,demo-tenant-2 --stages=10 --wait=1 --dry-run --metric-gate=@scripts/metric_gate_example.json
        env:
          NODE_OPTIONS: ''
